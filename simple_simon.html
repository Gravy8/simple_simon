<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="css/simple_simon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="main">
    <div class="container simon-boxes-container col-sm-4 col-sm-offset-4">
        <div class="row game-box-row">
            <div id="top-left" class="col-sm-6 box1 game-boxes"></div>
            <div id="top-right" class="col-sm-6 box2 game-boxes"></div>
        </div>
        <div class="row game-box-row">
            <div id="bottom-left" class="col-sm-6 box3 game-boxes"></div>
            <div id="bottom-right" class="col-sm-6 box4 game-boxes"></div>
        </div>
    </div>
    <div class="container simon-other-shit-container col-sm-4 col-sm-offset-4 text-center">
        <button id="game-start" class="btn btn-default">Play</button>
        <p id="game-over-text">Game Over</p>
        <p id="level-text"></p>
    </div>
</div>
<audio preload="auto" id="audio1">
    <source src="audio/sounds_01.mp3">
    <source src="audio/sounds_01.ogg">
</audio>
<audio preload="auto" id="audio2">
    <source src="audio/sounds_02.mp3">
    <source src="audio/sounds_02.ogg">
</audio>
<audio preload="auto" id="audio3">
    <source src="audio/sounds_03.mp3">
    <source src="audio/sounds_03.ogg">
</audio>
<audio preload="auto" id="audio4">
    <source src="audio/sounds_04.mp3">
    <source src="audio/sounds_04.ogg">
</audio>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/simple_simon.js"></script>
</body>
</html>
